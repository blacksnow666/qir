<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org/layout"
	layout:decorator="layout/admin">
<head>
<title>User List</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<ol class="breadcrumb">
				<li><a th:href="@{/admin/index}">Admin</a></li>
				<li class="active"><a th:href="@{/admin/user/list}"
					th:text="${'List of users'}">Nothing</a></li>
			</ol>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<p>
						<a th:href="#{/admin/user/add}" class="btn btn-block btn-primary"><span
							class="fa fa-fw fa-2 fa-plus"></span> Add</a>
					</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<table id="table"
						class="table table-striped table-hover table-condensed">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Password</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item: ${list}">
								<td><span class="item-label item-id"
									th:text="${item.username}">ID</span></td>
								<td><a th:href="@{/admin/user/edit(id=${item.username})}"
									href="#"><span th:text="${item.fullname}">Name</span></a></td>
								<td><a href="#" class="link-change-password">Change</a></td>
								<td><a href="#" class="link-remove">Remove</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="javascript">
		<script type="text/javascript"
			th:src="@{/resources/js/common/list.js}"></script>
		<script type="text/javascript" th:src="@{/resources/js/user/list.js}"></script>
	</div>
</body>
</html>
